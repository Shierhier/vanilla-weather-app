<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search">
          <form id="search-form">
              <input type="search" placeholder="Enter a city..." id="city-input" />
              <input type="submit" value="📍" id="search-button"/>
          </form>
        </div>

        
        <div class="row">
        <div class="col-3"> 
          <div class="city-info">
            <h2 id="city">
              city
            </h2>
          </br>
            <h4 id="date">
              friday 11:00
            </h4>
            <h4 id="description">
              description
            </h4>
          </div>
      
        </div>

        <div class="col-9">
          <div class="city-temperature">
            <span class="emoji">
              <img 
                src=""
                alt=""
                id ="icon"
                class="float-rigt"
                />
            </span>
            <span class="temperature" id="temperature">0</span>
            <span class="units"><a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
          </div>
        
        </div>
        </div>

          <div class="row weather-forecast" id="forecast"></div>



          
          
          



      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
  <p id="open-source-link">
    <a href="https://github.com/Shierhier/vanilla-weather-app" target="_blank">Open-source code</a>
  </p>
</html>
